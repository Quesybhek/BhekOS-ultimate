<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BhekOS 6.0 - Complete web-based operating system with collaboration">
    <meta name="theme-color" content="#0078d4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>BhekOS 6.0 - Collaborative Cloud OS</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <!-- Core Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    
    <!-- Component Styles -->
    <link rel="stylesheet" href="css/components/windows.css">
    <link rel="stylesheet" href="css/components/taskbar.css">
    <link rel="stylesheet" href="css/components/startmenu.css">
    <link rel="stylesheet" href="css/components/desktop-switcher.css">
    <link rel="stylesheet" href="css/components/shortcuts.css">
    <link rel="stylesheet" href="css/components/collaboration.css">
    
    <!-- Themes -->
    <link rel="stylesheet" href="css/themes/dark.css">
    <link rel="stylesheet" href="css/themes/light.css">
</head>
<body>
    <!-- Desktop Container -->
    <div id="desktop">
        <!-- Windows Container -->
        <div id="windows-container"></div>
        
        <!-- Desktop Icons -->
        <div class="desktop-icons" id="desktopIcons"></div>
        
        <!-- Taskbar -->
        <div class="taskbar" id="taskbar"></div>
        
        <!-- Start Menu -->
        <div id="startMenu" class="start-menu"></div>
        
        <!-- Context Menu -->
        <div id="contextMenu" class="context-menu"></div>
        
        <!-- Notifications Container -->
        <div id="notifications" class="notifications"></div>
        
        <!-- System Screens -->
        <div id="shutdown-screen" style="display: none;"></div>
        <div id="lock-screen" style="display: none;"></div>
        <div id="login-screen" style="display: none;"></div>
        
        <!-- Install Prompt -->
        <div id="install-prompt" style="display: none;"></div>
        
        <!-- Collaboration UI -->
        <div id="user-presence" class="user-presence"></div>
        <div id="activity-feed" class="activity-feed" style="display: none;"></div>
        <div id="share-dialog" class="share-dialog" style="display: none;"></div>
    </div>

    <!-- ==================== UTILITIES ==================== -->
    <script src="js/utils/helpers.js"></script>
    <script src="js/utils/storage.js"></script>
    <script src="js/utils/event-bus.js"></script>
    <script src="js/utils/logger.js"></script>
    <script src="js/utils/crypto.js"></script>
    <script src="js/utils/network.js"></script>
    <script src="js/utils/worker.js"></script>

    <!-- ==================== CORE MODULES - PHASE 1 ==================== -->
    <script src="js/core/file-system.js"></script>
    <script src="js/core/settings-manager.js"></script>
    <script src="js/core/theme-manager.js"></script>
    <script src="js/core/security.js"></script>
    <script src="js/core/app-store.js"></script>
    <script src="js/core/window-manager.js"></script>

    <!-- ==================== CORE MODULES - PHASE 2 ==================== -->
    <script src="js/core/display-manager.js"></script>
    <script src="js/core/system-monitor.js"></script>
    <script src="js/core/file-search.js"></script>
    <script src="js/core/shortcuts.js"></script>

    <!-- ==================== CORE MODULES - PHASE 3 ==================== -->
    <script src="js/core/user-manager.js"></script>
    <script src="js/core/cloud-sync.js"></script>
    <script src="js/core/collaboration.js"></script>
    <script src="js/core/chat-system.js"></script>
    <script src="js/core/backup-manager.js"></script>

    <!-- ==================== UI COMPONENTS - PHASE 1 ==================== -->
    <script src="js/components/taskbar.js"></script>
    <script src="js/components/start-menu.js"></script>
    <script src="js/components/desktop-icons.js"></script>
    <script src="js/components/notification.js"></script>
    <script src="js/components/lock-screen.js"></script>
    <script src="js/components/login-screen.js"></script>
    <script src="js/components/password-prompt.js"></script>

    <!-- ==================== UI COMPONENTS - PHASE 2 ==================== -->
    <script src="js/components/search-overlay.js"></script>

    <!-- ==================== UI COMPONENTS - PHASE 3 ==================== -->
    <script src="js/components/user-switcher.js"></script>
    <script src="js/components/activity-feed.js"></script>
    <script src="js/components/file-share-dialog.js"></script>

    <!-- ==================== APPLICATIONS - PHASE 1 ==================== -->
    <script src="js/apps/file-explorer/index.js"></script>
    <script src="js/apps/settings/index.js"></script>
    <script src="js/apps/app-store/index.js"></script>

    <!-- ==================== APPLICATIONS - PHASE 2 ==================== -->
    <script src="js/apps/task-manager/index.js"></script>

    <!-- ==================== APPLICATIONS - PHASE 3 ==================== -->
    <script src="js/apps/users/index.js"></script>
    <script src="js/apps/chat/index.js"></script>
    <script src="js/apps/backup/index.js"></script>
    <script src="js/apps/remote-desktop/index.js"></script>

    <!-- ==================== BOOTLOADER ==================== -->
    <script src="js/core/boot.js"></script>
</body>
      </html>
