<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BhekOS - Offline</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
        }
        
        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 16px;
            font-weight: 300;
        }
        
        p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .offline-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
        }
        
        button {
            padding: 12px 30px;
            background: white;
            border: none;
            border-radius: 25px;
            color: #764ba2;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        button.secondary {
            background: transparent;
            color: white;
            border: 1px solid white;
        }
        
        .offline-tip {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.7;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @media (max-width: 480px) {
            .offline-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .offline-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>Don't worry! BhekOS works offline. Some features may be limited, but you can still access your files and apps.</p>
        
        <div class="offline-actions">
            <button onclick="window.location.reload()">Try Again</button>
            <button class="secondary" onclick="window.location.href='/'">Go to Desktop</button>
        </div>
        
        <div class="offline-tip">
            <strong>ðŸ’¡ Tip:</strong> You can continue working offline. Your changes will sync automatically when you're back online.
        </div>
    </div>
</body>
</html>
